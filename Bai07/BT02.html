<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            let month = '5'
            
            switch(month) {
                case '1':
                    console.log('Tháng Một')
                    break
                case '2':
                    console.log('Tháng Hai')
                    break
                case '3':
                    console.log('Tháng Ba')
                    break
                case '4':
                    console.log('Tháng Bốn')
                    break
                case '5':
                    console.log('Tháng Năm')
                    break
                case '6':
                    console.log('Tháng Sáu')
                    break
                case '7':
                    console.log('Tháng Bảy')
                    break
                case '8':
                    console.log('Tháng Tám')
                    break
                case '9':
                    console.log('Tháng Chín')
                    break
                case '10':
                    console.log('Tháng Mười')
                    break
                case '11':
                    console.log('Tháng Mười Một')
                    break
                case '12':
                    console.log('Tháng Mười Hai')
                    break
                default:
                    console.log('Tháng không tồn tại!')
                }
        </script>
    </body>
